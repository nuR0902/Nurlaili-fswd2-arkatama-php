<!DOCTYPE html>
<html>
<head>
	<title>Edit Pengguna</title>
	<style>
		label {
			display: block;
			margin-bottom: 8px;
		}

		input[type="text"], input[type="email"], input[type="password"], input[type="tel"], select {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 16px;
		}

		textarea {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
			margin-bottom: 16px;
		}

		button[type="submit"], button[type="reset"] {
			background-color: #4CAF50;
			color: white;
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			transition: background-color 0.3s;
			margin-right: 16px;
		}

		button[type="submit"]:hover, button[type="reset"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Edit Pengguna</h1>
	<form>
		<label for="nama">Nama:</label>
		<input type="text" id="nama" name="nama" value="Nurlaili">

		<label for="role">Role:</label>
		<select id="role" name="role">
			<option value="admin">Admin</option>
			<option value="user">User</option>
		</select>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" value="nurlaily@mail.com">

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Masukkan password baru">

		<label for="telp">Telepon:</label>
		<input type="tel" id="telp" name="telp" value="123-456-7890">

		<label for="alamat">Alamat:</label>
		<textarea id="alamat" name="alamat">Jalan Sudirman No. 123</textarea>

		<label for="foto">Foto:</label>
		<input type="file" id="foto" name="foto">
		<button type="button" onclick="resetFoto()">No file chosen</button>

		<button type="submit">Simpan</button>
		<button type="reset">Batal</button>
	</form>

	<script>
		function resetFoto() {
			document.getElementById('foto').value = '';
			document.getElementById('foto').nextElementSibling.innerHTML = 'No file chosen';
		}

		document.getElementById('foto').addEventListener('change', function() {
			var fileInput = this;
			var fileName = fileInput.value.split('\\').pop();
			fileInput.nextElementSibling.innerHTML = fileName;
		});
	</script>
</body>
</html>
